<html>
  <head>
    <title> Aula-07 </title>
  </head>
  <body>
    <p>MÉTODO POST</p>
    <form method="post" action="recebe.html">
      <!-- Este é o campo de Nome completo-->
      <label for="NomeCompleto"> Nome Completo:</label>
      <br><input type="text" maxlenght="50" id="NomeCompleto" name="NomeCompleto">
      <br><br>
      <!-- Este é o campo de nome completo-->
      <label for="Senha"> Senha:</label>
      <br><input type="password"  id="Senha" name="Senha">
      <br><br>
      <!-- Este é o campo de idade-->
      <label for="idade"> Idade:</label>
      <br><input type="number" max="120" min="1" id="idade" name="idade">
      <br><br>
      <!-- Este é o campo de email--> 
      <label for="email"> E-mail:</label>
      <br><input type="email"  id="email" name="email">
      <br><br>
      <!-- Este é o campo de data-->
      <label for="data"> Data:</label>
      <br><input type="date" id="data" name="datadenascimento" min="01.01.2000" max="31.12.2024">
      <br><br>
      <!--Este é o campo de mensagem pessoal-->
      <label for="mensagempessoal"> Mensagem Pessoal:</label>
      <br><textarea rows="4" cals="40" name="mensagempessoal" id="mensagempessoal"></textarea>
      <br><br>
      <!-- Este é o campo de area de interesse--> 
      <label for="areadeinteresse"> Área de Interesse:</label>
      <br><br>
      <select id="areadeinteresse">
        <option value="Suporte">Suporte</option>
        <option value="Programação">Programação</option>
        <option value="Design">Design</option>
        <option value="Redes" >Redes</option>
      </select>
      <br><input type="submit" value="Entrar">
    </form>
  </body>
</html>
