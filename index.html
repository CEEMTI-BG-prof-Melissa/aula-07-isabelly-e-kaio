<html>
  <head>
    <title> Aula-07 </title>
  </head>
  <body>
    <p>METODO POST</p>
    <form method="post" action="/recebe.html">
      <label for="NomeCompleto"> Nome Completo:</label>
      Nome Completo <input type="text" maxlenght="50" id="NomeCompleto" name="NomeCompleto">
      <br>
      <label for="Senha"> Senha:</label>
      Senha <input type="password"  id="Senha" name="Senha">
      <br>
      <label for="idade"> idade:</label>
      idade <input type="number" max="120" min="1" id="idade" name="idade">
      <br>
      <label for="email"> email:</label>
      email <input type="email"  id="email" name="email">
      <br>
      <label for="data"> data:</label>
      Data de nascimento <input type="date" id="data" name="datadenascimento" min="01.01.2000" max="31.12.2024">
      <br>
      <!--label é igual ao id-->
      <label for="mensagempessoal"> mensagem pessoal:</label>
      mensagem pessoal: <textarea rows="4" cals="40" name="mensagempessoal" id="mensagempessoal"></textarea>
      <br>
      <label for="areadeinteresse"> area de interesse:</label>
      area de interesse : 
      <br>
      <select>
        <option value="Suporte">Suporte</option>
        <option value="Programação">Programação</option>
        <option value="Design">Design</option>
        <option value="Redes" >Redes</option>
      </select>
      <input type="submit" value="Entrar"
    </form>
  </body>
</html>
